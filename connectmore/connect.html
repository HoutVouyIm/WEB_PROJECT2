<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect More</title>
    <style>
      body {
        font-family: Ubuntu, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        width: 300px; /* Adjust width as needed */
        background-color: #ffffff;
        color: #1a1a1a;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        border-radius: 5%;
        gap: 30px;
      }

      .headline {
        font-size: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .dots {
        color: #d8d8d8;
        font-size: 24px;
        cursor: pointer;
      }

      .person {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .person img {
        width: 50px; /* Adjust image size as needed */
        height: 50px;
        border-radius: 50%;
      }

      .person-details {
        display: flex;
        flex-direction: column;
      }

      .person-details p {
        margin: 3px;
      }

      .name {
        font-size: 15px;
        font-weight: Regular;
      }

      .role {
        font-size: 11px;
        font-weight: light;
      }

      .icon1,
      .icon2,
      .icon3,
      .icon4,
      .icon5,
      .icon6 {
        align-items: center;
        justify-content: right;
        text-align: center;
        /* Add your icon styles here */
      }
      .icon1 {
        margin-left: 164px;
      }
      .icon2 {
        margin-left: 132px;
      }
      .icon3 {
        margin-left: 145px;
      }
      .icon4 {
        margin-left: 135px;
      }
      .icon5 {
        margin-left: 155px;
      }
      .icon6 {
        margin-left: 165px;
      }
    </style>
  </head>
